    <title>¡REGÍSTRATE!</title>
    <script defer src="/js/main.js"></script>
    <script crossorigin="anonymous" defer src="https://kit.fontawesome.com/9e6ce9bbf3.js"></script>
</head>
<body>
<main>
    <header>
        <nav>

        </nav>
    </header>
    <section>
        <div id="registro">
            <form action="#" id="form" method="post">
                <div class="input-container">
                    <label for="nombre_usuario"></label>
                    <input autofocus id="nombre_usuario" name="nombre_usuario" placeholder="Nombre" required
                           type="text">
                    <label for="apellidos"></label>
                    <input id="apellidos" name="apellidos" placeholder="Apellidos" required type="text">
                </div>
                <label for="mail"></label>
                <input id="mail" name="mail" pattern="[a-z0-9._\%\+\-]+@educa\.madrid\.org$"
                       placeholder="Correo institucional" required
                       type="email">
                <label for="pwd"></label>
                <input class="pwd_input" id="pwd" name="pwd" placeholder="Contraseña"
                       required type="password">
                <i class="fa-solid fa-eye show_pwd" onclick="togglePasswordVisibility(this.getAttribute('class'))"></i>
                <label for="pwd2"></label>
                <input class="pwd_input2" id="pwd2" name="pwd2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       placeholder="Repetir contraseña"
                       required type="password">
                <i class="fa-solid fa-eye show_pwd2" onclick=togglePasswordVisibility(this.getAttribute("class"))></i>
                <div>
                    <p class="recordar">¿Ya tienes una cuenta?&nbsp;<a href="login.html">Login</a></p>
                </div>
                <input type="submit" value="Registrarse">
            </form>
            <div class="mail_message">
                <p class="invalid" id="mail_message">El correo no es válido</p>
                <p id="delete_p">Debe seguir el formato "correo@educa.madrid.org"</p>
            </div>
            <div class="pwd_message">
                <h3>La contraseña debe contener:</h3>
                <p class="invalid" id="letter">Una letra <b>minúscula</b></p>
                <p class="invalid" id="capital">Una letra <b>MAYÚSCULA</b></p>
                <p class="invalid" id="number">Un <b>número</b></p>
                <p class="invalid" id="length"><b>8 caracteres</b></p>
            </div>
            <div class="pwd_message2">
                <h3>La contraseña debe contener:</h3>
                <p class="invalid" id="letter2">Una letra <b>minúscula</b></p>
                <p class="invalid" id="capital2">Una letra <b>MAYÚSCULA</b></p>
                <p class="invalid" id="number2">Un <b>número</b></p>
                <p class="invalid" id="length2"><b>8 caracteres</b></p>
            </div>
            <div class="pwd_message3">
                <p class="invalid" id="message"></p>
            </div>
        </div>
    </section>
    <aside>

    </aside>
    <footer>

    </footer>
</main>
</body>
</html>
