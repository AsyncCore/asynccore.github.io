<body>
<main>
    <header>
        <nav>

        </nav>
    </header>
    <section>
        <div id="registro">
            <h2>Registro</h2>
            <form action="#" method="post">
                <div class="input-container">
                    <label for="nombre_usuario"></label>
                    <input id="nombre_usuario" name="nombre_usuario" placeholder="Nombre" required type="text">

                    <label for="apellidos"></label>
                    <input id="apellidos" name="apellidos" placeholder="Apellidos" required type="text"><br>
                </div>

                <label for="correo"></label>
                <input id="correo" name="correo" pattern="[a-z0-9._%+-]+@educa\.madrid\.org$" placeholder="Correo institucional"
                       required type="email"><br>

                <label for="pwd"></label>
                <input id="pwd" name="pwd" placeholder="Contraseña" type="password"><br>

                <label for="pwd2"></label>
                <input id="pwd2" name="pwd" placeholder="Repetir contraseña" type="password"><br>

                <input type="submit" value="Registrarme">
            </form>
        </div>
    </section>
    <aside>

    </aside>
    <footer>

    </footer>
</main>


</body>
