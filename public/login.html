<body>
<main>
    <header>
        <nav>

        </nav>
    </header>
    <section>
        <form class="login-form" action="#" method="post">
            <label for="correo"></label>
            <input id="correo" name="correo" pattern="[a-z0-9._%+-]+@educa\.madrid\.org$" placeholder="Correo institucional"
                   required type="email">
            <label for="pwd"></label>
            <input id="pwd" class="pwd_input" name="pwd" placeholder="Contraseña" type="password" required>
            <i class="fa-solid fa-eye show_pwd show_pwd_login" onclick="togglePasswordVisibility(this.getAttribute('class'))"></i>
            <div class="recordar-container">
                <p class="recordar"><a href="recordarContraseña.html">¿Has olvidado tu contraseña?</a></p>
            </div>
            <input type="submit" value="Iniciar Sesión">
        </form>
    </section>
    <aside>

    </aside>
    <footer>

    </footer>
</main>
</body>
