<!DOCTYPE html>
<html lang="es">
<head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <meta content="Página principal del proyecto AsyncCore" name="description">
    <meta content="Daniel Alonso Lázaro" name="author">
    <meta content="Maksym Dovgan" name="author">
    <meta content="Miguel Martínez Santos" name="author">
    <meta content="Víctor Hellín Sáez" name="author">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/logo/logo.ico" rel="icon" type="image/x-icon">
    <link href="css/login-registro-style.css" rel="stylesheet">
    <title>LOGIN</title>
    <script defer src="js/main.js"></script>
    <script defer crossorigin="anonymous" src="https://kit.fontawesome.com/9e6ce9bbf3.js"></script>
</head>
<body>
<main>
    <header>
        <nav>

        </nav>
    </header>
    <section>
        <form class="login-form" action="#" method="post">
            <label for="correo"></label>
            <input id="correo" name="correo" pattern="[a-z0-9._%+-]+@educa\.madrid\.org$" placeholder="Correo institucional"
                   required type="email">
            <label for="pwd"></label>
            <input id="pwd" class="pwd_input" name="pwd" placeholder="Contraseña" type="password" required>
            <i class="fa-solid fa-eye show_pwd show_pwd_login" onclick="togglePasswordVisibility(this.getAttribute('class'))"></i>
            <div class="recordar-container">
                <p class="recordar"><a href="recordarContraseña.html">¿Has olvidado tu contraseña?</a></p>
            </div>
            <input type="submit" value="Iniciar Sesión">
        </form>
    </section>
    <aside>

    </aside>
    <footer>

    </footer>
</main>
</body>
</html>
