<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/registro-style.css">
    <link rel="icon" type="image/x-icon" href="../../resources/logo/logo.ico">
</head>
<body>
<div  id="registro">
    <h2>Registro</h2>
    <form action="#" method="post">

        <div class="input-container">
            <label for="nombre_usuario"></label>
            <input type="text" id="nombre_usuario" placeholder="Nombre" name="nombre_usuario" required>

            <label for="apellidos"></label>
            <input type="text" id="apellidos" placeholder="Apellidos" name="apellidos" required><br>
        </div>

        <label for="correo"></label>
        <input type="email" id="correo" placeholder="Correo institucional" name="correo" required pattern="[a-z0-9._%+-]+@educa\.madrid\.org$"><br>

        <label for="pwd"></label>
        <input type="password" id="pwd" placeholder="Contraseña" name="pwd"><br>

        <label for="pwd2"></label>
        <input type="password" id="pwd2" placeholder="Repetir contraseña" name="pwd"><br>

        <input type="submit" value="Registrarme">
    </form>

</div>

</body>
</html>
