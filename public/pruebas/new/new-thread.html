          <h1>Create new thread in <i>Cooking</i></h1>

          <form action="">
              <div class="form-group">
                <label for="thread_title">Title:</label>
                <input type="text" id="thread_title" class="form-input" name="title" >
              </div>

              <div class="form-group">
                <label for="thread_content">Content:</label>

              </div>

              <div class="btn-group">
