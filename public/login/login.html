<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/public/css/login-style.css" rel="stylesheet">
</head>
<body>
<div id="login">
    <h2>Iniciar Sesión</h2>
    <form action="#" method="post">
        <label for="correo"></label>
        <input id="correo" name="correo" pattern="[a-z0-9._%+-]+@educa\.madrid\.org$" placeholder="Correo institucional" required
               type="email"><br>

        <label for="pwd"></label>
        <input id="pwd" name="pwd" placeholder="contraseña" type="password"><br>

        <input type="submit" value="Iniciar Sesión">
    </form>
</div>

</body>
</html>
