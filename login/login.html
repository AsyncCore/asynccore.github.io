<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login-estilos.css">
</head>
<body>
<div  id="login">
    <h2>Iniciar Sesión</h2>
    <form action="#" method="post">
        <label for="correo"></label>
        <input type="email" id="correo" placeholder="Correo institucional" name="correo" required pattern="[a-z0-9._%+-]+@educa\.madrid\.org$"><br>

        <label for="pwd"></label>
        <input type="password" id="pwd" placeholder="contraseña" name="pwd"><br>

        <input type="submit" value="Iniciar Sesión">
    </form>
</div>

</body>
</html>
